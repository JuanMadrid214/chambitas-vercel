<div class="container my-5">
  <a (click)="Regreso()" class="btn btn-outline-primary mb-4 d-inline-flex align-items-center gap-2">
    <i class="bi bi-arrow-left" rou></i> Regresar
  </a>

  <div class="row g-4">
    <!-- Trabajadores -->
    <div class="col-md-6 d-flex">
      <div class="service-card text-center p-4 h-100 w-100 d-flex flex-column justify-content-between">
        <div>
          <i class="bi bi-tools mb-3 fs-1 text-secondary"></i> <!-- Ícono sin color azul -->
          <h2 class="mb-1">895 </h2>
          <h3 class="mb-3">Trabajadores</h3>
          <p class="value-description">
            Total de trabajadores registrados dentro de la plataforma.<br>
          </p>
        </div>
        <a routerLink="/registro-trabajador" class="btn btn-primary mt-4" (click)="Empleado()">Ver lista</a>
      </div>
    </div>

    <!-- Empleadores -->
    <div class="col-md-6 d-flex">
      <div class="service-card text-center p-4 h-100 w-100 d-flex flex-column justify-content-between">
        <div>
          <i class="bi bi-people mb-3 fs-1 text-secondary"></i> <!-- Ícono sin color azul -->
          <h2 class="mb-1">546 </h2>
          <h3 class="mb-3">Empleadores</h3>
          <p class="value-description">
            Total de empleadores registrados dentro de la plataforma.<br>
          </p>
        </div>
        <a routerLink="/registro-empleador" class="btn btn-primary mt-4" (click)="Empleador()">Ver lista</a>
      </div>
    </div>
  </div>
</div>
