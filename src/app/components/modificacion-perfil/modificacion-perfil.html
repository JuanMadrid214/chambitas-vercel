<div class="container py-4">
  <header class="d-flex justify-content-between align-items-center mb-4">
    <a (click)="Regreso()" class="btn btn-outline-primary d-inline-flex align-items-center gap-2">
    <i class="bi bi-arrow-left"></i> Regresar
  </a>
    <h1 class="h3 fw-bold text-dark">Configuración</h1>
    <div class="d-flex align-items-center gap-3">
      <span class="material-icons text-secondary cursor-pointer">notifications</span>
      <div class="d-flex align-items-center gap-2 cursor-pointer">
        <div class="rounded-circle bg-secondary d-flex justify-content-center align-items-center" style="width: 40px; height: 40px;">
          <span class="material-icons text-white">person</span>
        </div>
        <span class="fw-semibold text-dark">José Pérez</span>
        <span class="material-icons text-secondary">arrow_drop_down</span>
      </div>
    </div>
  </header>

  <div class="card border">
    <div class="card-header bg-white border-bottom-0 pb-0">
      <ul class="nav nav-tabs border-bottom">
        <li class="nav-item">
          <a class="nav-link" [class.active]="activeTab === 'perfil'" (click)="activeTab = 'perfil'">
            <span class="material-icons me-1">person_outline</span>
            Datos personales
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [class.active]="activeTab === 'password'" (click)="activeTab = 'password'">
            <span class="material-icons me-1">lock_open</span>
            Cambio de contraseña
          </a>
        </li>
      </ul>
    </div>

    <div class="card-body">
      <!-- Formulario de Datos Personales -->
      <form [class.d-none]="activeTab !== 'perfil'">
        <div class="d-flex justify-content-start mb-4">
          <div class="position-relative" style="width: 100px; height: 100px;">
            <div class="rounded-circle bg-light d-flex justify-content-center align-items-center" style="width: 100px; height: 100px;">
              <span class="material-icons text-secondary" style="font-size: 48px;">person</span>
            </div>
            <div class="position-absolute bottom-0 end-0 bg-dark text-white rounded-circle p-1" style="cursor: pointer;">
              <span class="material-icons" style="font-size: 16px;">edit</span>
            </div>
          </div>
        </div>

        <div class="row g-3">
          <div class="col-md-6">
            <label for="fullName" class="form-label">Nombre Completo</label>
            <input type="text" id="fullName" class="form-control form-input" value="Nicola">
          </div>
          <div class="col-md-6">
            <label for="email" class="form-label">Correo electrónico</label>
            <input type="email" id="email" class="form-control form-input" value="email@gmail.com">
          </div>
          <div class="col-md-6">
            <label for="phone" class="form-label">Número de teléfono</label>
            <input type="tel" id="phone" class="form-control form-input" value="+000 111 222 333">
          </div>
          <div class="col-md-6">
            <label for="username" class="form-label">Usuario</label>
            <input type="text" id="username" class="form-control form-input" value="Juanito123">
          </div>
          <div class="col-md-6">
            <label for="postalCode" class="form-label">Código postal</label>
            <input type="text" id="postalCode" class="form-control form-input" value="1234">
          </div>
          <div class="col-md-6">
            <label for="zone" class="form-label">Zona</label>
            <select id="zone" class="form-select form-input">
              <option>El Dorado</option>
              <option>Otra Zona</option>
            </select>
          </div>
        </div>

        <div class="mt-4 d-flex justify-content-center">
          <button type="submit" class="btn registration-button">Guardar cambios</button>
        </div>
      </form>
<form 
  [class.d-none]="activeTab !== 'password'"  
  style="max-width: 400px; margin: 0 auto;">
  <div class="row g-3">
    <div class="col-12">
      <label for="currentPassword" class="form-label">Contraseña actual</label>
      <input type="password" id="currentPassword" class="form-control form-input" placeholder="*************">
    </div>
    <div class="col-12">
      <label for="newPassword" class="form-label">Nueva contraseña</label>
      <input type="password" id="newPassword" class="form-control form-input" placeholder="*************">
    </div>
    <div class="col-12">
      <label for="confirmPassword" class="form-label">Confirmar nueva contraseña</label>
      <input type="password" id="confirmPassword" class="form-control form-input" placeholder="*************">
    </div>
  </div>

  <div class="mt-4 d-flex justify-content-center">
    <button type="submit" class="btn registration-button">Guardar contraseña</button>
  </div>
</form>
    </div>
  </div>
</div>
