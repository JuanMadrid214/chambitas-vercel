<div class="container mt-5 registration-container">
  <div class="registration-card">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <a (click)="Regreso()" class="btn btn-outline-primary d-inline-flex align-items-center gap-2">
        <i class="bi bi-arrow-left"></i> Regresar
      </a>
      <h3 class="registration-title text-center flex-grow-1 m-0">Registro para trabajadores</h3>
      <div style="width: 120px;"></div>
    </div>

    <div class="row align-items-center">
      <div class="col-lg-5 d-none d-lg-block">
        <div class="registration-image-container">
          <img src="https://res.cloudinary.com/djcjtdgrm/image/upload/v1753688440/sam-clarke-ZEfFgaXVaV4-unsplash_jzsozt.jpg" class="registration-image" alt="Trabajadores" />
          <div class="image-overlay"></div>
        </div>
      </div>

      <div class="col-lg-7">
        <form class="registration-form" (ngSubmit)="submit()" #form="ngForm">
          <div class="row mb-3">
            <div class="col-md-6">
              <label class="form-label">Nombre completo</label>
              <input type="text" class="form-control" required
                     [(ngModel)]="formData.nombre_completo" name="nombre_completo" />
            </div>
            <div class="col-md-6">
              <label class="form-label">Email</label>
              <input type="email" class="form-control" required
                     [(ngModel)]="formData.email" name="email" />
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-md-6">
              <label class="form-label">Teléfono</label>
              <input type="text" class="form-control"
                     [(ngModel)]="formData.telefono" name="telefono" />
            </div>
            <div class="col-md-6">
              <label class="form-label">CURP</label>
              <input type="text" class="form-control"
                     [(ngModel)]="formData.curp" name="curp" />
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-md-6">
              <label class="form-label">Usuario</label>
              <input type="text" class="form-control" required
                     [(ngModel)]="formData.usuario" name="usuario" />
            </div>
            <div class="col-md-6">
              <label class="form-label">Contraseña</label>
              <input type="password" class="form-control" required
                     [(ngModel)]="formData.contrasena" name="contrasena" />
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-md-6">
              <label class="form-label">RFC</label>
              <input type="text" class="form-control"
                     [(ngModel)]="formData.rfc" name="rfc" />
            </div>
            <div class="col-md-6">
              <label class="form-label">Especialidad</label>
              <select class="form-select" required
                      [(ngModel)]="formData.especialidad" name="especialidad">
                <option value="" disabled selected>Selecciona una</option>
                <option>Carpintería</option>
                <option>Electricidad</option>
                <option>Plomería</option>
                <option>Construcción</option>
              </select>
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-md-6">
              <label class="form-label">Código Postal</label>
              <input type="text" class="form-control"
                     [(ngModel)]="formData.codigo_postal" name="codigo_postal" />
            </div>
            <div class="col-md-6">
              <label class="form-label">Zona</label>
              <select class="form-select" [(ngModel)]="formData.zona" name="zona" required>
                <option value="" disabled selected>Selecciona una zona</option>
                <option>El Dorado</option>
                <option>Centro</option>
                <option>Zona Norte</option>
                <option>Zona Sur</option>
              </select>
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label">Imagen copia INE</label>
            <input type="file" class="form-control" accept=".jpg,.jpeg,.png,.pdf"
                   (change)="onFileSelected($event)" />
          </div>

          <div class="d-grid">
            <button type="submit" class="btn registration-button"
                    [disabled]="uploading || !form.form.valid">
              {{ uploading ? 'Subiendo...' : 'Registrar' }}
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
